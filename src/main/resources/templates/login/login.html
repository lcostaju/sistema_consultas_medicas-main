<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Tela de Login</title>
        <link href="/css/styles-login.css" rel="stylesheet">
    </head>

    <body>
        <div class="login-container">
            <div class="login-form">
                <h1>Login</h1>
                </br>
                <form action="/login/entrar" method="POST">
                    <div class="input-group">
                        <label for="crm">CRM</label>
                        <input type="text" id="crm" name="crm" placeholder="123456" required>
                    </div>
                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="********" required>
                    </div>
                    
                    <button type="submit" class="btn-login">Entrar</button>

                    <p th:if="${mensagem}" th:text="${mensagem}" class="mensagem" role="alert"></p>

                    <div class="login-options">
                        Ainda n√£o tem cadastro?</br><a href="/login/cadastrarNovoUsuario" class="signup-link">Clique aqui.</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
